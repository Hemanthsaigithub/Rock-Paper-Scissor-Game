<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/rockpapscis/style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/rockpapscis/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/rockpapscis/paper.png" alt="Rock">
        </div>
        <div class="choice" id="scissor">
            <img src="/rockpapscis/scissors.png" alt="Rock">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    <script src="/rockpapscis/script.js"></script>
</body>
</html>
