<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- link to external css file -->
    <link rel="stylesheet" href="/rockpapscis/style.css">
</head>
<body>
    <!-- main heading -->
    <h1>Rock Paper Scissor</h1>
    <!-- choices for the game -->
    <div class="choices">
        <div class="choice" id="rock">
            <!-- rock image -->
            <img src="/rockpapscis/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <!-- paper image -->
            <img src="/rockpapscis/paper.png" alt="Rock">
        </div>
        <div class="choice" id="scissor">
            <!-- scissor image -->
            <img src="/rockpapscis/scissors.png" alt="Rock">
        </div>
    </div>
    <!-- scoreboard to track user and computer scores -->
    <div class="scoreboard">
        <div class="score">
             <!-- user's score -->
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
             <!-- computer's score -->
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <!-- message container to display game results -->
    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    <!-- link to external javascript file -->
    <script src="/rockpapscis/script.js"></script>
</body>
</html>
